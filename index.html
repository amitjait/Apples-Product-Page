<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Product Page</title>
</head>
<body class="background">
    <div class="product_container">
        <div class = "product_image">
            <div class="image">

            </div>
            <div class="box_images">
                <img class="box-img" src="images\green-apple.png" alt="">
                <img class="box-img" src="images\half1.png" alt="">
                <img class="box-img" src="images\green-apple-rotated.png" alt="">
                <img class="box-img" src="images\top-view-apple.png" alt="">
            </div>
        </div>
        <div class="product_details">
            <div class="detail_first"></div>
            <div class="detail_second"> 
                <h1 style="font-size: 25px;">Delicious Apples</h1>
                <p class="code_text">CODE: 459999</p>
                <p class="cost_text">R$ <span class="price_text"> 7.93</span></p>
                <h3>SELECT A COLOR</h3>
                <div class="image_container">
                    <img id="ci"  src="images\green-apple.png" alt="image" style="border: 1px solid black;border-radius: 5px;">
                    <img id="ci" class="color_image" src="images\yellow-apple.jpg" alt="">
                    <img id="ci" class="color_image" src="images\orange-apple.jpg" alt="">
                    <img id="ci" class="color_image" src="images\red-apple.jpg" alt="">

                </div>
                <h3 style="position: static;">BENIFITS</h3>
                <div>
                    <ul>
                        <li>Apples are nutricious</li>
                        <li>Apples may be good for weight loss</li>
                        <li>Apples may be good for bone health</li>
                        <li>They're linked to a lowest risk of diabetes</li>
                    </ul>

                    <button class="add_to_cart">
                        ADD TO CART
                    </button>
                </div>
            </div>
        </div>
        <img class = "upper_image" src="apple.png" alt="Apple">
        <div class="heart_image">
            <img src="images\heart3.png" alt="heart" style="width: 15px;">
        </div>
        <div class="share_image">
            <img src="images\share-image.png" alt="heart" style="width: 15px;">
        </div>
    </div>
    
</body>
</html>
